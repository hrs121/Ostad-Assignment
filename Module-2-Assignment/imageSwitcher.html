<!doctype html>
<html>
<body>

    <button onclick="changeImage1()">Image1</button>
    <button onclick="changeImage2()">Image2</button>
    <br /><br />
    <hr>
  
  <img id="image" src="" height="500px" width="720px" alt="Cilck on button to see image"/>
  


  <script>

    var image = document.querySelector('#image');
    
    function changeImage1() {
        image.src = 'https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg';
    }
    function changeImage2() {
        image.src = 'https://media.sproutsocial.com/uploads/2017/02/10x-featured-social-media-image-size.png';
    }

  </script>
</body>
</html>
